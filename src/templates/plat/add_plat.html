{% extends "base.html" %}


{% load static %}
{% block title %} 

{% endblock title %}




{% block content %}
    <section>
        <div class="page-header min-vh-100">
        
            <a
            href="{% url 'menu:index' %}"
            class="text-gray-500 hover:text-gray-700 flex items-center mb-6"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
            Retour
          </a>
                
            <div class="container">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-12">
                        <div class="card card-plain">
                            <div class="card-header">
                                <h4 class="font-weight-bolder">{{title}}</h4>
                            </div>
                            <div class="card-body">
                                <form role="form" method="POST" class="grid grid-cols-2 gap-6">
                                    {% csrf_token %}

                                        {{form}}
                                    <div class="text-center">
                                        <button type="submit"
                                                class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">
                                            Enregistrer
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
